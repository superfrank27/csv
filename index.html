<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>像素丛林僵尸射击</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu" class="overlay">
    <h1>像素丛林：僵尸突袭</h1>
    <p>WASD 移动，鼠标视角，左键攻击，Shift 冲刺。</p>
    <p>默认武器是刀剑（近战），去商店可买手枪/步枪远程武器。</p>
    <label class="toggle"><input id="lockToggle" type="checkbox" /> 启用锁鼠标（可选）</label>
    <button id="startBtn">开始游戏</button>
  </div>

  <div id="hud">
    <div>生命：<span id="health">10</span>/10</div>
    <div>防御：<span id="armor">0</span></div>
    <div>金币：<span id="coins">0</span></div>
    <div>武器：<span id="weaponName">刀剑</span></div>
    <div>弹药：<span id="ammo">∞</span></div>
    <div>提示：<span id="hitInfo">-</span></div>
  </div>

  <div id="crosshair">+</div>

  <div id="hintPanel">靠近商店里的 NPC，按 B 进入购买界面</div>

  <div id="shopPanel" class="overlay hidden">
    <h2>商店（↑↓选择，←→查看说明，Enter购买，B退出）</h2>
    <ul id="shopList"></ul>
    <p id="shopDesc">-</p>
  </div>

  <div id="gameOver" class="overlay hidden">
    <h1>你被僵尸淹没了...</h1>
    <p>最终金币：<span id="finalCoins">0</span></p>
    <button id="restartBtn">重新开始</button>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
